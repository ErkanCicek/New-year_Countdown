<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>soon...</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <h1>Countdown to New Year</h1>
    </div>

    <div class="data-container">
        <div class="data-days">
            <h2 id="day"></h2>
            <h2 target="noFont">Dayss</h2>
        </div>
        <div class="data-hours">
            <h2 id="hour"></h2>
            <h2 target="noFont">Hours </h2>
        </div>
        <div class="data-minutes">
            <h2 id="minute"></h2>
            <h2 target="noFont">Minutes</h2>
        </div>
    </div>

    <script src="brain.js"></script>
</body>
</html>
